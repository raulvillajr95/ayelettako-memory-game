<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Remember the pattern of the lit buttons.">
    <link rel="prefetch" href="">
    <title>The Memory Game</title>
  </head>
  <body>
    <img src="images/memory-logo.png" alt="" class="logo-img">
    <div class="container">
      <div class="top-1 blue-img"></div>
      <div class="top-2 blue-img"></div>
      <div class="top-3 blue-img"></div>
      <div class="top-4 blue-img"></div>
      <div class="top-5 blue-img"></div>
      <div class="midTop-1 blue-img"></div>
      <div class="midTop-2 blue-img"></div>
      <div class="midTop-3 blue-img"></div>
      <div class="midTop-4 blue-img"></div>
      <div class="midTop-5 blue-img"></div>
      <div class="midBottom-1 blue-img"></div>
      <div class="midBottom-2 blue-img"></div>
      <div class="midBottom-3 blue-img"></div>
      <div class="midBottom-4 blue-img"></div>
      <div class="midBottom-5 blue-img"></div>
      <div class="bottom-1 blue-img"></div>
      <div class="bottom-2 blue-img"></div>
      <div class="bottom-3 blue-img"></div>
      <div class="bottom-4 blue-img"></div>
      <div class="bottom-5 blue-img"></div>
    </div>
    <div class="buttons">
      <button class="start">Start</button>
      <div>
        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">easy</option>
          <option value="medium">medium</option>
          <option value="hard">hard</option>
        </select>
        <button class="confirm" type="submit">Confirm</button>
      </div>
    </div>
  </body>
</html>
